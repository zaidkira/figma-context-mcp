<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard - Orders</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <section class="dash-hero">
    <div class="dash-hero-inner">
      <h1 class="dash-title">Barista Dashboard</h1>
      <div class="dash-sub">Live orders</div>
      <div class="user-info">
        <span id="welcome-user">Welcome, Admin</span>
        <button id="logout-btn" class="logout-btn">Logout</button>
      </div>
    </div>
  </section>

  <main class="dashboard-main">
    <nav style="display:flex; gap:12px; justify-content:center; margin: 12px 0 24px;">
      <button class="btn-chip" data-tab="orders">Orders</button>
      <button class="btn-chip" data-tab="menu">Menu</button>
    </nav>

    <section id="tab-orders" class="tab-section">
      <h2 class="orders-title">Orders</h2>
      <div style="display:flex; gap:12px; justify-content:center; margin-bottom:16px; flex-wrap: wrap;">
        <button id="export-all" class="btn-done" type="button">Export All (CSV)</button>
        <button id="export-daily" class="btn-done" type="button">Export Daily</button>
        <button id="export-weekly" class="btn-done" type="button">Export Weekly</button>
        <button id="export-monthly" class="btn-done" type="button">Export Monthly</button>
      </div>
      <div id="orders-grid" class="orders-grid" aria-live="polite"></div>
    </section>

    <section id="tab-menu" class="tab-section" style="display:none;">
      <h2 class="orders-title">Menu Management</h2>
      <div style="max-width:900px;margin:0 auto;display:grid;gap:12px;">
        <form id="menu-form" style="display:grid;grid-template-columns:1fr 1fr 1fr 1fr 120px;gap:8px;align-items:center;">
          <input id="menu-name" placeholder="Item name" required class="form-input" />
          <input id="menu-price" type="number" placeholder="Price" required class="form-input" />
          <input id="menu-description" placeholder="Description" class="form-input" />
          <select id="menu-category" class="form-input">
            <option value="Hot coffee">Hot coffee</option>
            <option value="snacks">snacks</option>
            <option value="cold coffee">cold coffee</option>
            <option value="dessert">dessert</option>
          </select>
          <button class="btn-chip" type="submit">Add / Update</button>
        </form>
        <div style="display:grid;grid-template-columns:1fr 120px;gap:8px;align-items:center;margin-top:8px;">
          <input id="menu-image" type="file" accept="image/*" class="form-input" style="padding:8px;" />
          <button id="upload-image" class="btn-chip" type="button">Upload Image</button>
        </div>
        <div id="menu-list" class="orders-grid" style="grid-template-columns:repeat(auto-fit, minmax(250px, 1fr));"></div>
      </div>
    </section>
  </main>

  <script>
    (function(){
      try {
        var base = 'https://figma-context-mcp-4sq6.onrender.com';
        window.API_BASE = base;
        if (window.localStorage) {
          localStorage.setItem('api_base', base);
        }
      } catch(_) {}
    })();
  </script>
  <script src="dashboard.js"></script>
</body>
</html>
