<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Coffee Shop Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: linear-gradient(135deg, #30261C, #1a1a1a);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }

    .login-container {
      background: var(--bg-page);
      border: 1.5px solid var(--card-stroke);
      border-radius: 18px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 12px 32px rgba(0,0,0,0.25);
    }

    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .login-title {
      font-size: 28px;
      font-weight: 700;
      color: var(--text-primary);
      margin: 0 0 8px 0;
    }

    .login-subtitle {
      font-size: 16px;
      color: #666;
      margin: 0;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 8px;
      font-size: 14px;
    }

    .form-input {
      width: 100%;
      padding: 12px 16px;
      border: 1.5px solid var(--card-stroke);
      border-radius: 8px;
      font-size: 16px;
      background: var(--bg-page);
      color: var(--text-primary);
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px rgba(48, 38, 28, 0.1);
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #30261C, #1a1a1a);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .login-btn:hover {
      background: linear-gradient(135deg, #1a1a1a, #0f0f0f);
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(48, 38, 28, 0.3);
    }

    .login-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      background: #f44336;
      color: white;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      text-align: center;
      display: none;
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {
      color: var(--accent-primary);
      text-decoration: none;
      font-size: 14px;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
    
    /* Mobile responsiveness */
    @media (max-width: 480px) {
      body {
        align-items: flex-start;
        padding: 24px 0;
      }

      .login-container {
        padding: 24px;
        border-radius: 14px;
        max-width: 92%;
      }

      .login-title {
        font-size: 22px;
      }

      .login-subtitle {
        font-size: 14px;
      }

      .form-label {
        font-size: 13px;
        margin-bottom: 6px;
      }

      .form-input {
        padding: 10px 12px;
        font-size: 15px;
      }

      .login-btn {
        padding: 12px;
        font-size: 15px;
      }

      .back-link a {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1 class="login-title">Dashboard Login</h1>
      <p class="login-subtitle">Enter your credentials to access the barista dashboard</p>
    </div>

    <div class="error-message" id="error-message"></div>

    <form id="login-form">
      <div class="form-group">
        <label class="form-label" for="username">Username</label>
        <input type="text" id="username" class="form-input" autocomplete="off" required>
      </div>

      <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <input type="password" id="password" class="form-input" required>
      </div>

      <button type="submit" class="login-btn" id="login-btn">
        Login to Dashboard
      </button>
    </form>

    <div class="back-link">
      <a href="index.html">‚Üê Back to Coffee Shop</a>
    </div>
  </div>

  <script>
    // Default credentials (you can change these)
    const VALID_CREDENTIALS = {
      username: 'admin',
      password: 'zaid'
    };

    const form = document.getElementById('login-form');
    const errorMessage = document.getElementById('error-message');
    const loginBtn = document.getElementById('login-btn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Show loading state
      loginBtn.textContent = 'Logging in...';
      loginBtn.disabled = true;
      errorMessage.style.display = 'none';

      // Simulate a small delay for better UX
      await new Promise(resolve => setTimeout(resolve, 500));

      // Check credentials
      if (username === VALID_CREDENTIALS.username && password === VALID_CREDENTIALS.password) {
        // Store login state
        localStorage.setItem('dashboard_logged_in', 'true');
        localStorage.setItem('dashboard_user', username);
        
        // Redirect to dashboard
        window.location.href = 'dashboard.html';
      } else {
        // Show error
        errorMessage.textContent = 'Invalid username or password. Please try again.';
        errorMessage.style.display = 'block';
        
        // Reset button
        loginBtn.textContent = 'Login to Dashboard';
        loginBtn.disabled = false;
      }
    });

    // Check if already logged in
    if (localStorage.getItem('dashboard_logged_in') === 'true') {
      window.location.href = 'dashboard.html';
    }
  </script>
</body>
</html>
