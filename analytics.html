<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Analytics Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="dashboard.css">
  <style>
    .analytics-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .stat-card {
      background: #F1F0EE;
      border: 1.5px solid #948E86;
      border-radius: 18px;
      padding: 20px;
      text-align: center;
    }
    .stat-number {
      font-size: 36px;
      font-weight: 700;
      color: #30261C;
      margin-bottom: 8px;
    }
    .stat-label {
      font-size: 16px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .chart-container {
      background: #F1F0EE;
      border: 1.5px solid #948E86;
      border-radius: 18px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .chart-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 15px;
      color: #30261C;
    }
    .popular-items {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .item-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: rgba(148, 142, 134, 0.1);
      border-radius: 8px;
    }
    .item-name {
      font-weight: 600;
    }
    .item-count {
      background: #30261C;
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <section class="dash-hero">
    <div class="dash-hero-inner">
      <h1 class="dash-title">Analytics Dashboard</h1>
      <div class="dash-sub">Business insights & reports</div>
    </div>
  </section>

  <div class="analytics-container">
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-number" id="total-orders">0</div>
        <div class="stat-label">Total Orders</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="completed-orders">0</div>
        <div class="stat-label">Completed</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="pending-orders">0</div>
        <div class="stat-label">Pending</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="canceled-orders">0</div>
        <div class="stat-label">Canceled</div>
      </div>
    </div>

    <div class="chart-container">
      <div class="chart-title">Popular Items</div>
      <div class="popular-items" id="popular-items">
        <div class="loading-spinner">Loading analytics...</div>
      </div>
    </div>

    <div class="chart-container">
      <div class="chart-title">Recent Orders</div>
      <div id="recent-orders">
        <div class="loading-spinner">Loading recent orders...</div>
      </div>
    </div>
  </div>

  <script src="analytics.js"></script>
</body>
</html>
