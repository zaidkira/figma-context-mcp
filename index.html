<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coffee Shop - Order Online</title>
  <link rel="icon" href="assets/images/icon-heart-1.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="brand">Coffee</div>
    <button class="nav-toggle" id="nav-toggle">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <nav class="menu" id="nav-menu">
      <a href="#home">Home</a>
      <a href="#menu">Menu</a>
    </nav>
    <div class="header-actions" id="header-actions">
      <a class="nav-cta" href="dashboard.html" target="_blank">Dashboard</a>
    </div>
    <div class="nav-overlay" id="nav-overlay"></div>
  </header>

  <section class="hero" id="home">
    <img src="assets/images/hero-bg.png" alt="Coffee beans background">
    <div class="hero-content">
      <h1>Welcome!</h1>
      <p>"A little crazy, a lot of coffee."</p>
      <a class="btn-primary" href="#menu">Order Now</a>
    </div>
  </section>

  <main class="menu-section" id="menu">
    <h2 class="section-title">Our Menu</h2>
    <div class="card-grid">
      </div>
  </main>

  <!-- Floating Cart Button -->
  <button class="cart-fab" id="cart-fab-btn">
    ðŸ›’ Cart <span class="cart-fab-count" id="cart-fab-count">0</span>
  </button>

  <div class="modal-overlay" id="cart-overlay"></div>
  <div class="modal" id="cart-modal">
      <div class="modal-box cart-box">
          <div class="cart-header">
              <h2>Your Cart</h2>
              <button class="modal-close" id="cart-close-btn">X</button>
          </div>
          <div class="cart-items-list" id="cart-items">
              <p class="cart-empty-msg">Your cart is empty.</p>
          </div>
          <div class="cart-footer">
              <div class="cart-total">
                  <strong>Total:</strong>
                  <span id="cart-total-price">0 DA</span>
              </div>
              <button class="order-btn" id="place-order-btn">Place Order</button>
          </div>
      </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
