<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coffee Shop - Order Online</title>
  <link rel="icon" href="assets/images/favicon.svg" type="image/svg+xml">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="brand">Coffee</div>
    <button class="nav-toggle" id="nav-toggle">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <nav class="menu" id="nav-menu">
      <a href="#home">Home</a>
      <a href="#menu">Menu</a>
    </nav>
    <div class="header-actions" id="header-actions">
      <a class="nav-cta" href="dashboard.html" target="_blank">Dashboard</a>
    </div>
    <div class="nav-overlay" id="nav-overlay"></div>
  </header>

  <section class="hero" id="home">
    <img src="assets/images/hero-bg.png" alt="Coffee beans background">
    <div class="hero-content">
      <h1>Welcome!</h1>
      <p>"A little crazy, a lot of coffee."</p>
      <a class="btn-primary" href="#menu">Order Now</a>
    </div>
  </section>

  <main class="menu-section" id="menu">
    <h2 class="section-title">Our Menu</h2>
    <div id="category-filters" style="display:flex;gap:8px;flex-wrap:wrap;justify-content:center;margin:8px 0 16px;"></div>
    <div class="card-grid">
      </div>
  </main>

  <!-- Floating Cart Button -->
  <button class="cart-fab" id="cart-fab-btn">
    ðŸ›’ Cart <span class="cart-fab-count" id="cart-fab-count">0</span>
  </button>

  <div class="modal-overlay" id="cart-overlay"></div>
  <div class="modal" id="cart-modal">
      <div class="modal-box cart-box">
          <div class="cart-header">
              <h2>Your Cart</h2>
              <button class="modal-close" id="cart-close-btn">X</button>
          </div>
          <div class="cart-items-list" id="cart-items">
              <p class="cart-empty-msg">Your cart is empty.</p>
          </div>
          <div class="cart-footer">
              <div class="cart-total">
                  <strong>Total:</strong>
                  <span id="cart-total-price">0 DA</span>
              </div>
              <button class="order-btn" id="place-order-btn">Place Order</button>
          </div>
      </div>
  </div>

  <!-- Activation Key Modal -->
  <div class="modal-overlay" id="activation-overlay"></div>
  <div class="modal" id="activation-modal">
      <div class="modal-box activation-box">
          <div class="activation-header">
              <h2>ðŸ”‘ Activation Required</h2>
              <p>Enter your activation key to continue using the app</p>
          </div>
          <div class="activation-content">
              <input type="text" id="activation-key-input" placeholder="Enter activation key" class="activation-input">
              <div class="activation-info">
                  <p>Your activation key expires monthly. Contact support for a new key.</p>
              </div>
          </div>
          <div class="activation-footer">
              <button class="btn-primary" id="activate-btn">Activate</button>
              <button class="btn-secondary" id="activation-cancel-btn">Cancel</button>
          </div>
      </div>
  </div>

  <script>
    (function(){
      try {
        var base = 'https://figma-context-mcp-4sq6.onrender.com';
        window.API_BASE = base;
        if (window.localStorage) {
          localStorage.setItem('api_base', base);
        }
      } catch(_) {}
    })();
  </script>
  <script src="app.js"></script>
</body>
</html>
