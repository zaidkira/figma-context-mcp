<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coffee Shop - Order Online</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="brand">Coffee</div>
    <nav class="menu">
      <a href="#home">Home</a>
      <a href="#menu">Menu</a>
    </nav>
    <div class="header-actions">
      <button class="nav-cart-btn" id="cart-btn">
        Cart (<span id="cart-count">0</span>)
      </button>
      <a class="nav-cta" href="dashboard.html" target="_blank">Dashboard</a>
    </div>
  </header>

  <section class="hero" id="home">
    <img src="assets/images/hero-bg.png" alt="Coffee beans background">
    <div class="hero-content">
      <h1>Welcome!</h1>
      <p>"A little crazy, a lot of coffee."</p>
      <a class="btn-primary" href="#menu">Order Now</a>
    </div>
  </section>

  <main class="menu-section" id="menu">
    <h2 class="section-title">Our Menu</h2>
    <div class="card-grid">
      <article class="card" data-id="1" data-price="50">
        <img src="assets/images/card-espresso.png" alt="Espresso">
        <h3 class="card-title">Espresso</h3>
        <p class="card-sub">A strong, concentrated coffee shot.</p>
        <div class="card-cta">
          <span class="price">50 DA</span>
          <button class="btn-chip btn-add-to-cart">Add to Cart</button>
        </div>
      </article>

      <article class="card" data-id="2" data-price="70">
        <img src="assets/images/card-cappuccino.png" alt="Cappuccino">
        <h3 class="card-title">Cappuccino</h3>
        <p class="card-sub">Espresso with steamed milk and foam.</p>
        <div class="card-cta">
          <span class="price">70 DA</span>
          <button class="btn-chip btn-add-to-cart">Add to Cart</button>
        </div>
      </article>

      <article class="card" data-id="3" data-price="65">
        <img src="assets/images/card-latte.png" alt="Latte">
        <h3 class="card-title">Latte</h3>
        <p class="card-sub">Smooth coffee with milk.</p>
        <div class="card-cta">
          <span class="price">65 DA</span>
          <button class="btn-chip btn-add-to-cart">Add to Cart</button>
        </div>
      </article>
    </div>
  </main>

  <div class="modal-overlay" id="cart-overlay"></div>
  <div class="modal" id="cart-modal">
      <div class="modal-box cart-box">
          <div class="cart-header">
              <h2>Your Cart</h2>
              <button class="modal-close" id="cart-close-btn">X</button>
          </div>
          <div class="cart-items-list" id="cart-items">
              <p class="cart-empty-msg">Your cart is empty.</p>
          </div>
          <div class="cart-footer">
              <div class="cart-total">
                  <strong>Total:</strong>
                  <span id="cart-total-price">0 DA</span>
              </div>
              <button class="order-btn" id="place-order-btn">Place Order</button>
          </div>
      </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
