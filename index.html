<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coffee</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="brand">Coffee</div>
    <nav class="menu">
      <a href="#home">Home</a>
      <a href="#menu">Menu</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
    <a class="nav-cta" href="dashboard.html" target="_blank">Dashboard</a>
  </header>

  <section class="hero" id="home">
    <img src="assets/images/hero-bg.png" alt="">
    <div class="hero-content">
      <h1>Welcome!!</h1>
      <p>“A little crazy, a lot of coffee.”</p>
      <a class="btn-primary" href="#menu">Order Now</a>
    </div>
  </section>

  <main class="menu-section" id="menu">
    <h2 class="section-title">Our Menu</h2>
    <div class="card-grid">
      <article class="card">
        <img src="assets/images/card-espresso.png" alt="Espresso">
        <h3 class="card-title">Espresso</h3>
        <p class="card-sub">A strong, concentrated coffee shot.</p>
        <div class="card-cta">
          <span class="price">50 DA</span>
          <button class="btn-chip">Order Now</button>
        </div>
      </article>

      <article class="card">
        <img src="assets/images/card-cappuccino.png" alt="Cappuccino">
        <h3 class="card-title">Cappuccino</h3>
        <p class="card-sub">Espresso with steamed milk and foam.</p>
        <div class="card-cta">
          <span class="price">70 DA</span>
          <button class="btn-chip">Order Now</button>
        </div>
      </article>

      <article class="card">
        <img src="assets/images/card-latte.png" alt="Latte">
        <h3 class="card-title">Latte</h3>
        <p class="card-sub">Smooth coffee with milk.</p>
        <div class="card-cta">
          <span class="price">65 DA</span>
          <button class="btn-chip">Order Now</button>
        </div>
      </article>
    </div>
  </main>

  <!-- Modal -->
  <div class="modal-overlay" id="overlay"></div>
  <div class="modal" id="order-modal">
    <div class="modal-box">
      <button class="modal-close" id="modal-close">X</button>
      <div>
        <h2>Your Order:</h2>
        <p id="order-item">—</p>
        <h2>Quantity:</h2>
        <div class="qty-controls">
          <button id="decrease">-</button>
          <span id="order-qty">1</span>
          <button id="increase">+</button>
        </div>
      </div>
      <button class="order-btn" id="confirm-order">Order Now</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
